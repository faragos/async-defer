<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASYNC DEFER TESTBED</title>
  <script>
    function render(type, color) {
      console.log(type, new Date().getTime());
      const TARGET = document.createElement("div");
      TARGET.style.width = "15vw";
      TARGET.style.height = "20px";
      TARGET.style.background = color;
      document.body.appendChild(TARGET);
    }
  </script>
  <!-- blue -->
  <script src="https://cdn.rawgit.com/faragos/async-defer/main/async-defer-cdn/default.js"></script>

  <!-- red -->
  <script src="https://cdn.rawgit.com/faragos/async-defer/main/async-defer-cdn/async.js" async></script>

  <!-- green -->
  <script src="https://cdn.rawgit.com/faragos/async-defer/main/async-defer-cdn/defer.js" defer id="defer"></script>

  <!-- lightgreen -->
  <script src="https://cdn.rawgit.com/faragos/async-defer/main/async-defer-cdn/defer2.js" defer></script>

  <!-- violet -->
  <script src="https://cdn.rawgit.com/faragos/async-defer/main/async-defer-cdn/module.js" type="module"></script>
  <script>
    render('INLINE / head', '#666');
  </script>
  <script>
    const deferScript = document.querySelector('#defer');
    deferScript.onload = () => {
      render('AFTER DEFER 1', 'orange');
    };
  </script>
  <script>
    window.addEventListener('load', () => {
      render('load', 'Brown');
    });

    window.addEventListener('DOMContentLoaded', () => {
      render('DOMContentLoaded', 'black');
    });
  </script>
</head>
<body>
  <script>
    render('INLINE / body', '#555');
  </script>
</body>
</html>
